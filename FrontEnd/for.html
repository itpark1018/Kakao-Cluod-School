<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      //Hello Javascript를 3번 출력
      console.log("Hello Javascript");
      console.log("Hello Javascript");
      console.log("Hello Javascript");

      //0부터 3보다 작을 때 까지 하나씩 증가
      //0, 1, 2
      //스파게티 코드가 제거되서 유지보수가 편리해집니다.
      for (var i = 0; i < 3; i++) {
        console.log("Hello Javascript");
      }

      //일정한 패턴이 반복되는 반복문
      //image1.png image11.png image21.png image31.png
      //위의 내용을 반복문을 이용해서 해결
      for (var i = 0; i < 4; i++) {
        console.log("image" + (10 * i + 1) + ".png");
      }

      //object 객체 생성 - name과 age라는 속성에 adam과 26이라는 값을 저장
      var obj = { name: "adam", age: 26 };
      //Array 객체 생성
      var ar = [100, 200, 300];

      //obj가 가진 모든 속성을 attr에 대입하고 {} 안의 내용 수행
      for (var attr in obj) {
        alert(attr + ":" + obj[attr]);
      }

      //배열의 경우에는 인덱스가 순대로 attr에 대입됩니다.
      for (var attr in ar) {
        alert(attr + ":" + ar[attr]);
      }
    </script>
  </head>
  <body></body>
</html>
