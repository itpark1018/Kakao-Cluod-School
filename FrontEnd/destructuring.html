<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조 분해 할당</title>
    <script>
      //배열은 순차적으로 대입이 됩니다.
      //배열은 Iterator를 준수하기 때문에 순서대로 대입 됩니다.
      var ar = [100, 200, 300, 400];
      let [one, tow, three, four] = ar;
      console.log(one);

      //Interator가 없기 때문에 순차적으로 대입되는 것이 아니고 이름을 보고 대입 됩니다.
      var obj = { name: "카리나", job: "가수" };
      let { job, name } = obj;
      console.log(name);

      /*
      let display = (ob) => {
        let { msg, n } = ob;
        for (let i = 0; i < 3; i++) {
          console.log(msg);
        }
      };
      display({ n: 3, msg: "안녕하세요" });
      */

      //위 아래 모두 똑같음
      let display = ({ msg, n }) => {
        for (let i = 0; i < 3; i++) {
          console.log(msg);
        }
      };
      display({ n: 3, msg: "안녕하세요" });

      var br = [100, 200, 300, 400];
      var ins = {
        name1: "카리나",
        job1: "가수",
        company: "SM",
        group: "aespa",
      };
      //spread 연산
      let [first, ...etc] = br;
      console.log(first);
      console.log(etc);

      let { name1, job1, ...attr } = ins;
      console.log(attr);

      //함수에 사용되면 rest param
      function rest({ name1, job1, ...attr }) {
        console.log(attr);
      }

      rest(ins);

      //기본값 설정 가능
      let [a, b, c, d, e = 500] = br;
      console.log(e);
    </script>
  </head>
  <body></body>
</html>
