<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
    <script>
      //초기식을 while 외부에 작성하고 증감식을 반복 블럭 안에 작성하면 for과 거의 유사한 역할을 하는 형태를 만들 수 있습니다.
      var i = 0;
      while (i < 4) {
        console.log("image" + (10 * i + 1) + ".png");
        i++;
      }

      //do ~ while로 작성하면 반드시 한 번은 수행한다는 의미를 전달합니다.
      i = 0;
      do {
        console.log("image" + (10 * i + 1) + ".png");
        i++;
      } while (i < 4);
    </script>
  </head>
  <body></body>
</html>
