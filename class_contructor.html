<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <script>
      const Person = class {
        //생성자
        constructor(num = 1, name = "", tel = "") {
          this.num = num;
          this.name = name;
          this.tel = tel;
        }
        //접근자 메서드 - 속성의 값을 설정하고 리턴하는 메세지
        //get 과 set을 붙이면 속성처럼 메서드를 호출할 수 있습니다.
        setNum(num) {
          this.num = num;
        }
        getNum() {
          return this.num;
        }
        //클래스가 호출하는 메서드
        //숨겨진 매개변수인 this가 없음
        //prototype에 추가하는 것이 아니라 클래스에 추가
        //인스턴스는 prototype에 추가 된 것만 호출이 가능
        static disp() {
          //이 메서드 안에서 this를 사용한다면 이 this는 인스턴스의 참조가 아니고 class의 참조가 됩니다.
          return "static";
        }
      };

      //인스턴스 생성
      let person = new Person();

      console.log(person.num);
      //메서드를 이런식으로 호출할 수 있지만 잘 사용하지 않음
      person.setNum(103);
      console.log(person.getNum());

      //클래스 이름으로 일반 메서드 호출하면 에러
      //메서드를 호출할 때 this에 인스턴스 자신의 참조를 넘겨야 하는데 클래스는 인스턴스가 아니기 때문에 this에 대입이 안됩니다.
      //console.log(Person.getNum());
      console.log(Person.disp());
      //인스턴스는 static 메서드를 호출할 수 없음
      //console.log(person.disp());
    </script>
  </head>
  <body></body>
</html>
